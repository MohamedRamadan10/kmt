<!DOCTYPE html>
<html lang="eg">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="shortcut icon"
         href="assets/images/favicon.ico"
         type="image/x-icon"
      />
      <title>IQOS Heated Tobacco Products | IQOS Egypt</title>
      <link rel="stylesheet" href="assets/css/styles.min.css" />
   </head>

   <body>
      <div class="wrapper">
         <div class="heading">
            <h1>مرحبا</h1>
         </div>
         <div class="wifi">
            <img src="assets/images/wifi.svg" alt="wifi" />
         </div>
         <div class="desc">
            <span>لإستخدام الإنترنت المجاني </span><br />
            يرجي الإجابة علي السؤال التالي
         </div>
         <div class="form">
            <form action="">
               <div class="custom__radio">
                  <div class="radio">
                     <label for="up-21">
                        <input
                           type="radio"
                           name="age"
                           id="up-21"
                           value="up-21"
                        />
                        <span>أكبر من +21 سنة و مدخن</span>
                     </label>
                  </div>
                  <div class="radio">
                     <label for="up-no-21">
                        <input
                           type="radio"
                           name="age"
                           id="up-no-21"
                           value="up-no-21"
                        />
                        <span>أكبر من +21 سنة و غير مدخن</span>
                     </label>
                  </div>
                  <div class="radio">
                     <label for="down-21">
                        <input
                           type="radio"
                           name="age"
                           id="down-21"
                           value="down-21"
                        />
                        <span>أصغر من -21 سنة و غير مدخن</span>
                     </label>
                  </div>
               </div>
               <div class="groups">
                  <div class="form__group">
                     <label for="name">الاسم:</label>
                     <input
                        type="text"
                        name="name"
                        id="name"
                        class="form__control"
                        required
                     />
                  </div>
                  <div class="form__group">
                     <label for="mobile">رقم الموبايل:</label>
                     <input
                        type="text"
                        name="mobile"
                        id="mobile"
                        class="form__control"
                        required
                     />
                  </div>
                  <div class="form__group w__100">
                     <label for="birthdate">تاريخ الميلاد:</label>
                     <input
                        type="text"
                        name="date"
                        id="birthdate"
                        class="form__control birthdate ar"
                        data-format="DD-MM-YYYY"
                        required
                     />
                  </div>
                  <div class="custom__check">
                     <label for="privacy">
                        <input
                           type="checkbox"
                           name="checkbox"
                           id="privacy"
                           required
                        />
                        <span class="text"
                           >أوافق <span>علي الشروط</span> و<span
                              >الاحكام و سياسة الخصوصية</span
                           >
                        </span>
                     </label>
                  </div>
               </div>
               <button type="submit" class="btn">إرسال</button>
            </form>
         </div>
      </div>

      <script src="assets/lib/jquery/jquery.min.js"></script>
      <script src="assets/lib/birthday/birthday.min.js"></script>
      <script src="assets/js/scripts.js"></script>
   </body>
</html>
